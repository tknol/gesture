<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

            <div class="container">
                <a class="navbar-brand" href="#">Gesture</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav mr-auto">
                        <li th:class="${activeTab == 'index'} ? 'nav-item active' : 'nav-item'">
                            <a class="nav-link" href="index">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li th:class="${activeTab == 'images'} ? 'nav-item active' : 'nav-item'">
                            <a class="nav-link" href="viewimages">Images</a>
                        </li>
                        <li th:class="${activeTab == 'schedules'} ? 'nav-item active' : 'nav-item'">
                            <a class="nav-link" href="viewschedules">Schedules</a>
                        </li>
                        <li th:class="${activeTab == 'about'} ? 'nav-item active' : 'nav-item'">
                            <a class="nav-link" href="about">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

</html>
