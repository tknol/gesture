<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Images</title>
</head>
<body>
<h1>Image List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Path</th>
    </tr>
    <tr th:each="image : ${images}">
        <td th:text="${image.id}">123</td>
        <td th:text="${image.name}">Spring in Action</td>
        <td th:text="${image.path}">Wrox</td>
    </tr>
</table>

</body>
</html>
